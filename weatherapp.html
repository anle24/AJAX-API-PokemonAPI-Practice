<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function(){
          $('form').submit(function(){
            var location = $('input[name=city]').val();

            $.get("http://api.openweathermap.org/data/2.5/weather?q=" + location + "&&appid=860908947059030f3886ccb804c5ff43", function(res) {
              var html_str = "";
              html_str += "<h1>" + location + "</h1>";
              html_str += "Temperature: " + Math.floor(res.main.temp * 9/5 - 459.67) + "&deg;F<br>"
              html_str += "High: " + Math.floor(res.main.temp_max * 9/5 - 459.67) + "&deg;F <br>"
              html_str += "Low: " + Math.floor(res.main.temp_min * 9/5 - 459.67)  + " &deg;F";
              $('#forecast').html(html_str);
            }, 'json');
            return false
          });
        });
    </script>
  </head>
  <body>
    <form id="searchWeather" action="index.html" method="post">
      <input type="text" name="city">
      <input type="submit" value="Find Weather">
    </form>
    <div id="forecast"></div>
  </body>
</html>
